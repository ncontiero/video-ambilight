<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="./dist/output.css" rel="stylesheet" />

  </head>
  <body class="container mx-auto w-full font-inter h-screen">
    <header class="w-full h-16">
      <div class="max-w-7xl mx-auto h-full flex items-center justify-between">
        <div class="mx-0.5">
          <a
            class="github-button"
            href="https://github.com/ncontiero"
            data-size="large"
            aria-label="Follow @ncontiero on GitHub"
          >
            Follow @ncontiero
          </a>
        </div>
        <div class="flex items-center justify-between">
          <div class="mx-0.5">
            <a
              class="github-button"
              href="https://github.com/ncontiero/video-ambilight/subscription"
              data-icon="octicon-eye"
              data-size="large"
              aria-label="Watch ncontiero/video-ambilight on GitHub"
            >
              Watch
            </a>
          </div>
          <div class="mx-0.5">
            <a
              class="github-button"
              href="https://github.com/ncontiero/video-ambilight"
              data-icon="octicon-star"
              data-size="large"
              aria-label="Star ncontiero/video-ambilight on GitHub"
            >
              Star
            </a>
          </div>
          <div class="mx-0.5">
            <a
              class="github-button"
              href="https://github.com/ncontiero/video-ambilight/fork"
              data-icon="octicon-repo-forked"
              data-size="large"
              aria-label="Fork ncontiero/video-ambilight on GitHub"
            >
              Fork
            </a>
          </div>
        </div>
        <div class="mx-0.5">
          <a
            class="github-button"
            href="https://github.com/ncontiero/video-ambilight/archive/master.zip"
            data-icon="octicon-cloud-download"
            data-size="large"
            aria-label="Download ncontiero/video-ambilight on GitHub"
          >
            Download
          </a>
        </div>
      </div>
    </header>
    <div class="max-w-7xl w-full mx-auto flex flex-wrap my-4 sm:my-8 md:my-10 sm:px-3">
      <div class="flex flex-col md:flex-row justify-evenly">
        <div class="card-container">
          <div class="card">
            <img
              class="card-img"
              src="./assets/youtube.png"
              alt="Ambilight effect using YouTube iframe Player API"
            />
            <div class="card-body">
              <h5 class="text-xl mb-2">YouTube Player API</h5>
              <p class="mb-4">
                Ambilight effect using YouTube iframe Player API
              </p>
              <a href="./youtube/index.html" class="card-button">See demo</a>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img
              class="card-img"
              src="./assets/youtube.png"
              alt="Ambilight effect using YouTube iframe Player API"
            />
            <div class="card-body">
              <h5 class="text-xl mb-2">YouTube Player API + Next.js (React)</h5>
              <p class="mb-4">
                Ambilight effect using YouTube iframe Player API with Next.js
              </p>
              <a href="https://demo-ambilight.vercel.app/" class="card-button">
                See demo
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
