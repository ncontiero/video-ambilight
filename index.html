<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="./dist/output.css" rel="stylesheet" />

  <body class="font-inter container mx-auto h-screen w-full">
    <header class="h-16 w-full">
      <div class="mx-auto flex h-full max-w-7xl items-center justify-between">
        <div class="mx-0.5">
          <a
            data-size="large"
            class="github-button"
            aria-label="Follow @ncontiero on GitHub"
            href="https://github.com/ncontiero"
          >
            Follow @ncontiero
          </a>
        </div>
        <div class="flex items-center justify-between">
          <div class="mx-0.5">
            <a
              data-icon="octicon-eye"
              data-size="large"
              class="github-button"
              aria-label="Watch ncontiero/video-ambilight on GitHub"
              href="https://github.com/ncontiero/video-ambilight/subscription"
            >
              Watch
            </a>
          </div>
          <div class="mx-0.5">
            <a
              data-icon="octicon-star"
              data-size="large"
              class="github-button"
              aria-label="Star ncontiero/video-ambilight on GitHub"
              href="https://github.com/ncontiero/video-ambilight"
            >
              Star
            </a>
          </div>
          <div class="mx-0.5">
            <a
              data-icon="octicon-repo-forked"
              data-size="large"
              class="github-button"
              aria-label="Fork ncontiero/video-ambilight on GitHub"
              href="https://github.com/ncontiero/video-ambilight/fork"
            >
              Fork
            </a>
          </div>
        </div>
        <div class="mx-0.5">
          <a
            data-icon="octicon-cloud-download"
            data-size="large"
            class="github-button"
            aria-label="Download ncontiero/video-ambilight on GitHub"
            href="https://github.com/ncontiero/video-ambilight/archive/main.zip"
          >
            Download
          </a>
        </div>
      </div>
    </header>
    <div class="mx-auto my-4 flex w-full max-w-7xl flex-wrap sm:my-8 sm:px-3 md:my-10">
      <div class="flex flex-col justify-evenly md:flex-row">
        <div class="card-container">
          <div class="card">
            <img
              class="card-img"
              alt="Ambilight effect using YouTube iframe Player API"
              src="./assets/youtube.png"
            />
            <div class="card-body">
              <h5 class="mb-2 text-xl">YouTube Player API</h5>
              <p class="mb-4">
                Ambilight effect using YouTube iframe Player API
              </p>
              <a class="card-button" href="./youtube/index.html">See demo</a>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img
              class="card-img"
              alt="Ambilight effect using YouTube iframe Player API"
              src="./assets/youtube.png"
            />
            <div class="card-body">
              <h5 class="mb-2 text-xl">YouTube Player API + Next.js (React)</h5>
              <p class="mb-4">
                Ambilight effect using YouTube iframe Player API with Next.js
              </p>
              <a class="card-button" href="https://demo-ambilight.vercel.app/">
                See demo
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
